{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'notifier/styles.css' %}">
</head>
<body>
    <h1>Sign in</h1>
    {% if form.errors %}
        <p style="color: red;">Please check your username and password.</p>
    {% endif %}

    {% if next %}
        <p>You need to log in to access that page.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Log in</button>
    </form>
</body>
</html>
