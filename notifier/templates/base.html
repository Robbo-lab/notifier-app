{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Notifier{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="has-background-light">
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-semibold" href="{% url 'dashboard' %}">
        Notifier
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="navbar-item" href="{% url 'notification_list' %}">Notifications</a>
        <a class="navbar-item" href="{% url 'home' %}">Uploads</a>
      </div>
      <div class="navbar-end">
        {% if user.is_authenticated %}
          <div class="navbar-item">Signed in as {{ user.username }}</div>
          <div class="navbar-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="button is-light is-small" type="submit">Log out</button>
            </form>
          </div>
        {% else %}
          <div class="navbar-item">
            <a class="button is-light is-small" href="{% url 'login' %}">Log in</a>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer has-background-dark">
    <div class="content has-text-centered has-text-light">
      <p>&copy; {% now "Y" %} Notifier Control Center</p>
    </div>
  </footer>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
